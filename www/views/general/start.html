<ion-view view-title="Top10 - GameBox">

  <ion-content class="padding start-screen" scroll="false">
    <div class="row">
      <div class="col">
        <div class="start-screen-header">Top10</div>
        <div class="start-screen-subheader">GameBox</div>
        <div class="start-view">
          <div ng-show="loading">
            <ion-spinner class="spinner-stable"></ion-spinner>
            <br>
            <span ng-bind-html="status"></span>
          </div>
          <div class="start-error" ng-hide="loading">
            <i class="icon ion-alert-circled"></i>
            <br>
            <span ng-bind-html="error"></span>
            <br>
            <button class="button button-energized button-outline button-block" ng-click="initApp()">
              Retry</button>
            <span class="info" ng-bind-html="info"></span>
          </div>
        </div>
      </div>
    </div>

  </ion-content>
</ion-view>
